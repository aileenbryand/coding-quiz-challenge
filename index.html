<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<!--outter div-->  
    <div class="outter-container">

        <!--top-bar div-->
        <div class="top-nav">
            <a href="scores">View High Scores<a>
            <p>Seconds Reamining: <span id="countdown">60</span></p> 
            

        </div>

        <!--inner-div-->

        <div class="inner-container">
            <!--quiz introduction-->
            <header class="quiz-introduction">
                <h1>Codng Quiz Challenge</h1>
                <p> Answer the following questions within the time limit. Every incorrect answer will be penalized by substracting 10 seconds from your timer.</p>
                <button class="button" id="start-quiz">Start Quiz</button>
            </header>


        
                <!--main-content-->
            

                <!--questions-screen-->
                <div class="quiz">
                    <div id="question"></div>
                    <div id="answer"></div>
                </div>


                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

                <form class="end-form">
                    <h3>Enter initials</h3>
              
                    <label for="initials"> </label>
                    <input type="text" name="name" id="initials"/>
                    <button id="submit">Submit</button>
                    <div id="highscores">
                      <p>HIGHSCORES</p>
                    </div>
                </form>

            








        </div>







    </div>
